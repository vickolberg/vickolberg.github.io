<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Secret</title>
    <link rel="stylesheet" href="/css/secret.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="secretWordDiv">
    <h1>Hangman</h1>
    <h2>Choose your secret word</h2>
    <h3>Make sure no one is looking!</h3>
    <input type="text" id="secretWord" placeholder="ENTER SECRET WORD HERE" maxlength="9" autocomplete="off">
    <p id="instructions">Your word can not be longer than 9 characters.</p>
    </div>
    <div id="cantPickWord">
        <p><i class="material-icons">help</i> Can't pick a word?</p>
        <form action="">
            <select id="wordListHelp">
                <option value="" selected disabled>Select a word</option>
                <option value="abundant">Abundant</option>
                <option value="birthday">Birthday</option>
                <option value="captain">Captain</option>
                <option value="diamond">Diamond</option>
                <option value="elephant">Elephant</option>
                <option value="festival">Festival</option>
                <option value="guitar">Guitar</option>
                <option value="holiday">Holiday</option>
                <option value="journey">Journey</option>
                <option value="kingdom">Kingdom</option>
                <option value="library">Library</option>
                <option value="magical">Magical</option>
                <option value="nominate">Nominate</option>
                <option value="passion">Passion</option>
                <option value="quality">Quality</option>
                <option value="rainbow">Rainbow</option>
                <option value="sunrise">Sunrise</option>
                <option value="trouble">Trouble</option>
                <option value="unicorn">Unicorn</option>
                <option value="victory">Victory</option>
            </select>
        </form>
    </div>
    <a href="game.html">
    <button id="startbtnWord">Start Game</button>
</a>
<script>
    // for secretWord page
    // get user input for secret word on button click.
    document.getElementById("startbtnWord").addEventListener("click", (event) => {
        // event.preventDefault(); // Prevents default form submission
        // get text input
        let secretWord = document.getElementById("secretWord").value; 
        console.log(secretWord);

        //get dropdown list input
        let secretWordAuto = document.getElementById("wordListHelp").value;
        // check to see if user input exists
        // we only want 1 type of input, not both text and dropdown. One or the other.
        if (secretWord && secretWordAuto){ //checks if both have input
            alert("Error. You can only pick one word");
            return;
        }
        if (secretWord) { //checks if user text has input
            // alert("user typed input");
            localStorage.setItem('secretWord', secretWord);
            // Remove secretWordAuto from Local Storage
            localStorage.removeItem('secretWordAuto');
        }else if (secretWordAuto){ //checks if user dropdown has input
            alert("user dropdown input");
            localStorage.setItem('secretWordAuto', secretWordAuto);
            // Remove secretWord from Local Storage
            localStorage.removeItem('secretWord');
        } else { //if no input in either option
            alert("Error. No Word has been chosen")
        }
    });
</script>
</body>
</html>
